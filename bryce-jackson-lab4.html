<html lang="en">
<head>
    <title>INST377 Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: blue;
            transition: background-color 0.5s;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1 id="main-heading">INST377 Lab 4</h1>
    
    <div class="section">
        <h2>Name</h2>
        <form onsubmit="showAlert(event)">
            <input type="text" id="name" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <button onclick="toggleColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester Section</h2>
        <form onsubmit="validateText(event)">
            <input type="text" id="text-input" required>
            <button type="submit">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function showAlert(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            alert("Hi " + name + "!");
        }

        function toggleColor() {
            let body = document.body;
            body.style.backgroundColor = (body.style.backgroundColor === 'blue') ? 'green' : 'blue';
        }

        function validateText(event) {
            event.preventDefault();
            let text = document.getElementById("text-input").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/; 
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.textContent += " Add Text";
        }
    </script>
</body>
